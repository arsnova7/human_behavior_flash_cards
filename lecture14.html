      {

        "a": "사회적·경제적 지위가 안정되는 시기에 왕성한 에너지를 바탕으로 결혼생활, 직장 동료와의 인간적 접촉 등을 통해 사회적 친밀감을 형성하는 주요한 과업을 수행하게 된다."
      },
      {
        "id": 14150,
        "q": "경계선 성격장애 환자의 행동을 '예측 불가능'하게 만드는 근본적인 요인이 무엇이며, 그 결과 나타나는 심리적 문제는?",
        "a": "자아정체성 불안정성이며, 이로 인해 극단적인 생각과 감정이 교차하며 우울, 불안, 분노, 공포 등을 느낀다." }
            ]
        };

        const app = document.getElementById('app');
        
        let state = {
            view: 'level',
            level: null,
            cards: [],
            currentIndex: 0,
            isFlipped: false,
            isShuffled: false
        };

        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        function render() {
            app.innerHTML = '';

            if (state.view === 'level') {
                const levels = [
                    { id: 'easy', icon: '👨‍👩‍👧', text: '쉬움 (개념)', color: 'bg-orange-400', bg: 'bg-orange-50', textCol: 'text-orange-700' },
                    { id: 'medium', icon: '🤝', text: '보통 (심화)', color: 'bg-rose-400', bg: 'bg-rose-50', textCol: 'text-rose-700' },
                    { id: 'hard', icon: '🧱', text: '어려움 (적용)', color: 'bg-red-500', bg: 'bg-red-50', textCol: 'text-red-700' }
                ];

                const buttonsHtml = levels.map(lvl => {
                    const count = LECTURE_DATA[lvl.id] ? LECTURE_DATA[lvl.id].length : 0;
                    return `
                        <button onclick="selectLevel('${lvl.id}')" 
                            class="w-full flex items-center justify-between p-6 ${lvl.bg} rounded-2xl shadow-sm mb-4 border-2 border-transparent hover:border-rose-300 hover:shadow-lg transition-all btn">
                            <div class="flex items-center gap-5">
                                <div class="w-14 h-14 rounded-full ${lvl.color} text-white flex items-center justify-center text-2xl shadow-inner">
                                    ${lvl.icon}
                                </div>
                                <div class="text-left">
                                    <div class="font-bold text-slate-700 text-xl">${lvl.text}</div>
                                    <div class="${lvl.textCol} font-medium">${count} 문제</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-rose-300"></i>
                        </button>
                    `;
                }).join('');

                app.innerHTML = `
                    <div class="flex-1 flex flex-col justify-center px-4 fade-in">
                        <div class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-white/50">
                            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">난이도를 선택하세요</h2>
                            <p class="text-center text-slate-500 mb-6 text-sm">총 ${LECTURE_DATA.easy.length + LECTURE_DATA.medium.length + LECTURE_DATA.hard.length}문제가 준비되어 있습니다.</p>
                            ${buttonsHtml}
                        </div>
                    </div>
                `;
            }
            else if (state.view === 'flashcard') {
                const currentCard = state.cards[state.currentIndex];
                const progress = ((state.currentIndex + 1) / state.cards.length) * 100;
                
                let badgeColor = 'bg-gray-500';
                if(state.level === 'easy') badgeColor = 'bg-orange-400';
                if(state.level === 'medium') badgeColor = 'bg-rose-400';
                if(state.level === 'hard') badgeColor = 'bg-red-500';

                app.innerHTML = `
                    <div class="flex flex-col h-full fade-in pb-6 px-2">
                        <div class="bg-white/80 backdrop-blur rounded-2xl p-4 mb-4 shadow-sm flex justify-between items-center">
                            <button onclick="setState({view: 'level'})" class="text-rose-900 hover:text-rose-700 font-bold text-sm btn">
                                ◀ 난이도
                            </button>
                            <span class="font-mono text-rose-900 font-bold bg-rose-100 px-3 py-1 rounded-full">
                                ${state.currentIndex + 1} / ${state.cards.length}
                            </span>
                            <button onclick="toggleShuffle()" class="${state.isShuffled ? 'text-rose-700 font-bold' : 'text-slate-400'} text-sm btn">
                                ${state.isShuffled ? '🔀 섞임' : '🔁 순서'}
                            </button>
                        </div>

                        <div class="w-full bg-white/50 h-3 rounded-full mb-6 overflow-hidden shadow-inner">
                            <div class="bg-rose-500 h-full transition-all duration-300" style="width: ${progress}%"></div>
                        </div>

                        <div class="card-container mb-6" onclick="flipCard()">
                            <div class="card ${state.isFlipped ? 'flipped' : ''}">
                                
                                <div class="card-face card-front"> 
                                    <div class="absolute top-6 left-6 z-20">
                                        <span class="px-4 py-2 rounded-xl text-sm font-bold text-white ${badgeColor} shadow-md">
                                            Q. ${state.currentIndex + 1}
                                        </span>
                                    </div>

                                    <div class="flex-1 w-full pt-16 pb-4 px-6 overflow-y-auto scrollbar-hide">
                                        <div class="min-h-full flex items-center justify-center">
                                            <h3 class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed text-center break-keep">
                                                ${currentCard.q}
                                            </h3>
                                        </div>
                                    </div>

                                    <div class="flex-none w-full p-4 text-center text-xs text-slate-400 bg-slate-50 border-t border-slate-100 z-20">
                                        👆 터치하여 정답 확인
                                    </div>
                                </div>

                                <div class="card-face card-back"> 
                                    <div class="absolute top-6 left-6 z-20">
                                        <span class="px-4 py-2 rounded-xl text-sm font-bold bg-white text-rose-600 shadow-md">
                                            A. 정답
                                        </span>
                                    </div>

                                    <div class="flex-1 w-full pt-16 pb-4 px-6 overflow-y-auto scrollbar-hide">
                                        <div class="min-h-full flex items-center justify-center">
                                            <div class="text-lg md:text-xl font-medium leading-relaxed text-center text-white break-keep">
                                                ${currentCard.a}
                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex-none w-full p-4 text-center text-xs text-rose-100 bg-rose-700/30 border-t border-white/10 z-20">
                                        👆 터치하여 문제로
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button onclick="prevCard(event)" class="btn bg-white text-rose-600 py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-rose-50 border border-rose-100">
                                ◀ 이전
                            </button>
                            <button onclick="nextCard(event)" class="btn bg-rose-600 text-white py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-rose-700 border border-rose-600">
                                다음 ▶
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function selectLevel(lvl) {
            let cards = LECTURE_DATA[lvl] ? [...LECTURE_DATA[lvl]] : [];
            if (cards.length === 0) return alert("문제 준비 중입니다.");
            state.level = lvl;
            state.cards = cards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = false;
            state.view = 'flashcard';
            render();
        }

        function flipCard() {
            state.isFlipped = !state.isFlipped;
            render();
        }

        function nextCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex + 1) % state.cards.length;
                render();
            }, 150);
        }

        function prevCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex - 1 + state.cards.length) % state.cards.length;
                render();
            }, 150);
        }

        function toggleShuffle() {
            let newCards;
            if (state.isShuffled) {
                newCards = [...state.cards].sort((a, b) => a.id - b.id);
            } else {
                newCards = [...state.cards].sort(() => Math.random() - 0.5);
            }
            state.cards = newCards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = !state.isShuffled;
            render();
        }

        render();
    </script>
</body>
</html>
