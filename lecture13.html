                const progress = ((state.currentIndex + 1) / state.cards.length) * 100;
                
                let badgeColor = 'bg-gray-500';
                if(state.level === 'easy') badgeColor = 'bg-indigo-400';
                if(state.level === 'medium') badgeColor = 'bg-violet-400';
                if(state.level === 'hard') badgeColor = 'bg-fuchsia-500';

                app.innerHTML = `
                    <div class="flex flex-col h-full fade-in pb-6 px-2">
                        <div class="bg-white/80 backdrop-blur rounded-2xl p-4 mb-4 shadow-sm flex justify-between items-center">
                            <button onclick="setState({view: 'level'})" class="text-slate-500 hover:text-indigo-600 font-bold text-sm btn">
                                â—€ ë‚œì´ë„
                            </button>
                            <span class="font-mono text-indigo-900 font-bold bg-indigo-100 px-3 py-1 rounded-full">
                                ${state.currentIndex + 1} / ${state.cards.length}
                            </span>
                            <button onclick="toggleShuffle()" class="${state.isShuffled ? 'text-indigo-600 font-bold' : 'text-slate-400'} text-sm btn">
                                ${state.isShuffled ? 'ğŸ”€ ì„ì„' : 'ğŸ” ìˆœì„œ'}
                            </button>
                        </div>

                        <div class="w-full bg-white/50 h-3 rounded-full mb-6 overflow-hidden shadow-inner">
                            <div class="bg-indigo-500 h-full transition-all duration-300" style="width: ${progress}%"></div>
                        </div>

                        <div class="card-container mb-6" onclick="flipCard()">
                            <div class="card ${state.isFlipped ? 'flipped' : ''}">
                                
                                <div class="card-face card-front"> 
                                    <div class="absolute top-6 left-6 z-20">
                                        <span class="px-4 py-2 rounded-xl text-sm font-bold text-white ${badgeColor} shadow-md">
                                            Q. ${state.currentIndex + 1}
                                        </span>
                                    </div>

                                    <div class="flex-1 w-full pt-16 pb-4 px-6 overflow-y-auto scrollbar-hide">
                                        <div class="min-h-full flex items-center justify-center">
                                            <h3 class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed text-center break-keep">
                                                ${currentCard.q}
                                            </h3>
                                        </div>
                                    </div>

                                    <div class="flex-none w-full p-4 text-center text-xs text-slate-400 bg-slate-50 border-t border-slate-100 z-20">
                                        ğŸ‘† í„°ì¹˜í•˜ì—¬ ì •ë‹µ í™•ì¸
                                    </div>
                                </div>

                                <div class="card-face card-back"> 
                                    <div class="absolute top-6 left-6 z-20">
                                        <span class="px-4 py-2 rounded-xl text-sm font-bold bg-white text-indigo-600 shadow-md">
                                            A. ì •ë‹µ
                                        </span>
                                    </div>

                                    <div class="flex-1 w-full pt-16 pb-4 px-6 overflow-y-auto scrollbar-hide">
                                        <div class="min-h-full flex items-center justify-center">
                                            <div class="text-lg md:text-xl font-medium leading-relaxed text-center text-white break-keep">
                                                ${currentCard.a}
                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex-none w-full p-4 text-center text-xs text-indigo-100 bg-indigo-700/30 border-t border-white/10 z-20">
                                        ğŸ‘† í„°ì¹˜í•˜ì—¬ ë¬¸ì œë¡œ
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button onclick="prevCard(event)" class="btn bg-white text-indigo-600 py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-indigo-50 border border-indigo-100">
                                â—€ ì´ì „
                            </button>
                            <button onclick="nextCard(event)" class="btn bg-indigo-600 text-white py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-indigo-700 border border-indigo-600">
                                ë‹¤ìŒ â–¶
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function selectLevel(lvl) {
            let cards = LECTURE_DATA[lvl] ? [...LECTURE_DATA[lvl]] : [];
            if (cards.length === 0) return alert("ë¬¸ì œ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");
            state.level = lvl;
            state.cards = cards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = false;
            state.view = 'flashcard';
            render();
        }

        function flipCard() {
            state.isFlipped = !state.isFlipped;
            render();
        }

        function nextCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex + 1) % state.cards.length;
                render();
            }, 150);
        }

        function prevCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex - 1 + state.cards.length) % state.cards.length;
                render();
            }, 150);
        }

        function toggleShuffle() {
            let newCards;
            if (state.isShuffled) {
                newCards = [...state.cards].sort((a, b) => a.id - b.id);
            } else {
                newCards = [...state.cards].sort(() => Math.random() - 0.5);
            }
            state.cards = newCards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = !state.isShuffled;
            render();
        }

        render();
    </script>
