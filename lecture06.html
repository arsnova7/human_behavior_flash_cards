                                    <div class="flex-none w-full p-4 text-center text-xs text-teal-100 bg-teal-700/30 border-t border-white/10 z-20">
                                        ğŸ‘† í„°ì¹˜í•˜ì—¬ ë¬¸ì œë¡œ
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button onclick="prevCard(event)" class="btn bg-white text-teal-600 py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-teal-50 border border-teal-100">
                                â—€ ì´ì „
                            </button>
                            <button onclick="nextCard(event)" class="btn bg-teal-600 text-white py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-teal-700 border border-teal-600">
                                ë‹¤ìŒ â–¶
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function selectLevel(lvl) {
            let cards = LECTURE_DATA[lvl] ? [...LECTURE_DATA[lvl]] : [];
            if (cards.length === 0) return alert("ë¬¸ì œ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");
            state.level = lvl;
            state.cards = cards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = false;
            state.view = 'flashcard';
            render();
        }

        function flipCard() {
            state.isFlipped = !state.isFlipped;
            render();
        }

        function nextCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex + 1) % state.cards.length;
                render();
            }, 150);
        }

        function prevCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex - 1 + state.cards.length) % state.cards.length;
                render();
            }, 150);
        }

        function toggleShuffle() {
            let newCards;
            if (state.isShuffled) {
                newCards = [...state.cards].sort((a, b) => a.id - b.id);
            } else {
                newCards = [...state.cards].sort(() => Math.random() - 0.5);
            }
            state.cards = newCards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = !state.isShuffled;
            render();
        }

        render();
    </script>
</body>
