                { "id": 12150, "q": "í’ˆí–‰ì¥ì• ì˜ ì›ì¸ ì¤‘ ë¶€ëª¨ ìš”ì¸ê³¼ ê´€ë ¨í•˜ì—¬ 'ê°•ì••ì  ê°€ì¡± ê³¼ì •(Coercive Family Process)'ì´ë€?", "a": "ì•„ë™ì˜ ê³µê²©ì  í–‰ë™ì´ ë¶€ëª¨ì˜ ê°•ì••ì  í†µì œë¥¼ ë©ˆì¶”ê²Œ í•˜ëŠ” ê°•í™”(ë¶€ì  ê°•í™”)ë¥¼ ë°›ê³ , ë¶€ëª¨ ì—­ì‹œ ì•„ë™ì„ í†µì œí•˜ë ¤ ê°•ì••ì ìœ¼ë¡œ ëŒ€í•˜ëŠ” ì•…ìˆœí™˜ ê³¼ì •" }
            ]
        };

        const app = document.getElementById('app');
        
        let state = {

            app.innerHTML = '';

            if (state.view === 'level') {
                const levels = [

                    { id: 'medium', icon: 'ğŸ¤', text: 'ë³´í†µ (ì‹¬í™”)', color: 'bg-emerald-400', bg: 'bg-emerald-50', textCol: 'text-emerald-700' },
                    { id: 'hard', icon: 'ğŸ§±', text: 'ì–´ë ¤ì›€ (ì ìš©)', color: 'bg-lime-500', bg: 'bg-lime-50', textCol: 'text-lime-700' }
                ];

                const buttonsHtml = levels.map(lvl => {
                    const count = LECTURE_DATA[lvl.id] ? LECTURE_DATA[lvl.id].length : 0;
                    return `
                        <button onclick="selectLevel('${lvl.id}')"

                            <div class="flex items-center gap-5">

                                    <div class="${lvl.textCol} font-medium">${count} ë¬¸ì œ</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-green-300"></i>
                        </button>
                    `;
                }).join('');

                app.innerHTML = `
                    <div class="flex-1 flex flex-col justify-center px-4 fade-in">
                        <div class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-white/50">
                            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
                            <p class="text-center text-slate-500 mb-6 text-sm">ì´ ${LECTURE_DATA.easy.length + LECTURE_DATA.medium.length + LECTURE_DATA.hard.length}ë¬¸ì œê°€ ì¤€ë¹„ë˜ì–´ ìˆìŠµë‹ˆë‹¤.</p>
                            ${buttonsHtml}
                        </div>
                    </div>
                `;
            }
            else if (state.view === 'flashcard') {
                const currentCard = state.cards[state.currentIndex];
                const progress = ((state.currentIndex + 1) / state.cards.length) * 100;
                
                let badgeColor = 'bg-gray-500';
                if(state.level === 'easy') badgeColor = 'bg-green-400';
                if(state.level === 'medium') badgeColor = 'bg-emerald-400';
                if(state.level === 'hard') badgeColor = 'bg-lime-500';

                app.innerHTML = `
                    <div class="flex flex-col h-full fade-in pb-6 px-2">
                        <div class="bg-white/80 backdrop-blur rounded-2xl p-4 mb-4 shadow-sm flex justify-between items-center">
                            <button onclick="setState({view: 'level'})" class="text-slate-500 hover:text-green-600 font-bold text-sm btn">
                                â—€ ë‚œì´ë„
                            </button>
                            <span class="font-mono text-green-900 font-bold bg-green-100 px-3 py-1 rounded-full">
                                ${state.currentIndex + 1} / ${state.cards.length}
                            </span>
                            <button onclick="toggleShuffle()" class="${state.isShuffled ? 'text-green-600 font-bold' : 'text-slate-400'} text-sm btn">
                                ${state.isShuffled ? 'ğŸ”€ ì„ì„' : 'ğŸ” ìˆœì„œ'}
                            </button>
                        </div>

                        <div class="w-full bg-white/50 h-3 rounded-full mb-6 overflow-hidden shadow-inner">
                            <div class="bg-green-500 h-full transition-all duration-300" style="width: ${progress}%"></div>
                        </div>

                        <div class="card-container mb-6" onclick="flipCard()">
                            <div class="card ${state.isFlipped ? 'flipped' : ''}">
                                
                                <div class="card-face card-front"> 
                                    <div class="absolute top-6 left-6 z-20">
                                        <span class="px-4 py-2 rounded-xl text-sm font-bold text-white ${badgeColor} shadow-md">
                                            Q. ${state.currentIndex + 1}

                                    </div>

                                    <div class="flex-1 w-full pt-16 pb-4 px-6 overflow-y-auto scrollbar-hide">
                                        <div class="min-h-full flex items-center justify-center">
                                            <h3 class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed text-center break-keep">
                                                ${currentCard.q}

                                        </div>
                                    </div>

                                    <div class="flex-none w-full p-4 text-center text-xs text-slate-400 bg-slate-50 border-t border-slate-100 z-20">
                                        ğŸ‘† í„°ì¹˜í•˜ì—¬ ì •ë‹µ í™•ì¸
                                    </div>
                                </div>

                                <div class="card-face card-back"> 
                                    <div class="absolute top-6 left-6 z-20">
                                        <span class="px-4 py-2 rounded-xl text-sm font-bold bg-white text-green-600 shadow-md">
                                            A. ì •ë‹µ

                                    <div class="flex-1 w-full pt-16 pb-4 px-6 overflow-y-auto scrollbar-hide">

                                                ${currentCard.a}

                                        </div>
                                    </div>

                                    <div class="flex-none w-full p-4 text-center text-xs text-green-100 bg-green-700/30 border-t border-white/10 z-20">
                                        ğŸ‘† í„°ì¹˜í•˜ì—¬ ë¬¸ì œë¡œ
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button onclick="prevCard(event)" class="btn bg-white text-green-600 py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-green-50 border border-green-100">
                                â—€ ì´ì „
                            </button>
                            <button onclick="nextCard(event)" class="btn bg-green-600 text-white py-4 rounded-2xl shadow-lg font-bold text-lg hover:bg-green-700 border border-green-600">
                                ë‹¤ìŒ â–¶
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function selectLevel(lvl) {
            let cards = LECTURE_DATA[lvl] ? [...LECTURE_DATA[lvl]] : [];
            if (cards.length === 0) return alert("ë¬¸ì œ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");
            state.level = lvl;
            state.cards = cards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = false;
            state.view = 'flashcard';
            render();
        }

        function flipCard() {
            state.isFlipped = !state.isFlipped;
            render();
        }

        function nextCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex + 1) % state.cards.length;
                render();
            }, 150);
        }

        function prevCard(e) {
            if(e) e.stopPropagation();
            state.isFlipped = false;
            setTimeout(() => {
                state.currentIndex = (state.currentIndex - 1 + state.cards.length) % state.cards.length;
                render();
            }, 150);
        }

        function toggleShuffle() {
            let newCards;
            if (state.isShuffled) {
                newCards = [...state.cards].sort((a, b) => a.id - b.id);
            } else {
                newCards = [...state.cards].sort(() => Math.random() - 0.5);
            }
            state.cards = newCards;
            state.currentIndex = 0;
            state.isFlipped = false;
            state.isShuffled = !state.isShuffled;
            render();
        }

        render();
    </script>
